server:
  port: 9090


spring:
  application:
    name: account
  datasource:
    url: jdbc:mysql://mysql:3306/eazybank?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  config:
    import: optional:configserver:http://configserver:8071/
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.eazybank: DEBUG
    com.eazybank.account: DEBUG
  pattern:
    level: "%5p[${spring.application.name},%X{trace_id},%X{span_id}]"

  file:
    name: logs/eazybank-app.log

management:
  endpoints:
    web:
      exposure:
        include: '*'   # expose all actuator endpoints
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    shutdown:
      enabled: true   # âœ… Spring Boot 2.x / 3.x style

  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:   # if you use OpenAPI/Swagger
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eurekaserver:8070/eureka/

info:
  app:
    name: account
    description: Eazy Bank account application
    version: 1.0.0

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
